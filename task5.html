<html>

<head>
    <title>task5</title>
</head>

<body>
    <form>
        <h1 style="color:blue">
            <center>Registration form</center>
        </h1>
        <center>
            <table border="1" bordercolor="#000000" cellspacing="0">
                <tr>
                    <th>
                        <center>First Name</center>
                    </th>
                    <td><label for="firstname"></label>
                        <input type="text" name="firstname" size="70" required>
                    </td><br>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><label for="lastname"></label>
                        <input type="text" name="lastname" size="70" required>
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><label for="email"></label>
                        <input type="text" name="email" size="70" required>
                    </td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><label for="password"></label>
                        <input type="password" name="password" size="70" required>
                    </td>
                </tr>
                <tr>
                    <th>Re-enter Password</th>
                    <td><label for="reenterpassword"></label>
                        <input type="password" name="reenterpassword" size="70" required>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <center><b>Gender:</b></center>
                    </td>
                    <td><input type="radio" name="gender" /> Male</td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" /> Female</td>
                </tr>
                <tr>
                    <th>Age:</th>
                    <td><label for="age"></label>
                        <input type="number" name="age" size="70" required>
                    </td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td><label for="phonenumber"></label>
                        <input type="text" name="phonenumber" size="70" required>
                    </td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea name="" id="" cols="66" rows="6"></textarea></td>
                </tr>
                <tr>
                    <th>State</th>
                    <td><label for="state"></label>
                        <input type="text" name="state" size="70" required>
                    </td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td><select>
                            <option disabled selected>Choose your country</option>
                            <option value="india">India</option>
                            <option value="korea">Korea</option>
                            <option value="germany">Germany</option>
                        </select></td>
                </tr>
                <tr>
                    <th>Languages known</th>
                    <td><input type="checkbox" name="check">English
                        <cite>&nbsp;</cite>
                        <input type="checkbox" name="check">Kannada
                        <cite>&nbsp;</cite>
                        <input type="checkbox" name="check">Hindi
                        <cite>&nbsp;</cite>
                        <input type="checkbox" name="check">Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" class="inline" name="checked" checked>
                        <p>Hereby I declare all the given details are true</p>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;" colspan="2">Log in to<ins style="color:blueviolet">Ethnus</ins>
                        website</p>
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
